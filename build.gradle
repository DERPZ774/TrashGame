apply plugin: 'java'
apply plugin: 'idea'

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

group 'your.group'
version project.version

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { url = "https://repsy.io/mvn/fiskfille/fiskmods/" }
}

dependencies {
    implementation "com.fiskmods:gameboii:" + project.gameboiiVersion
    implementation "com.fiskmods:gameboii-wrapper:" + project.gameboiiWrapperVersion
    implementation group: 'javazoom', name: 'jlayer', version: '1.0.1'
    implementation group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5-1'
    implementation group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7.4'
}