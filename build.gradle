apply plugin: 'java'
apply plugin: 'idea'

idea {
    module {
        downloadJavaDoc = true
        downloadSources = true
    }
}

group 'your.group'
version project.version

sourceCompatability = JavaVersion.VERSION_17
targetCompatability = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven { url = "https://repsy.io/mvn/fiskfille/fiskmods/" }
}

dependencies {
    im
}